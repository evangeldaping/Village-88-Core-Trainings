<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Disappearing Ninja</title>

        <style>
            body * {
                margin: 0;
                padding: 0;
            }
            #main {
                width: 692px;
                min-height: 638px;
                margin: 0px auto;
            }
            #header img {
                height: 53px;
                width: 99px;
                padding-left: 50px;
                padding-top: 30px;
                position: relative;
                display: inline;
            }
            #main .mainRow {
                margin-left: 20px;
            }
            #main .row img {
                height: 120px;
                width: 120px;
                display: inline-block;
                border: 3px solid black;
            }
            button {
                background-color: green;
                box-shadow: 5px 3px black;
                color: white;
                height: 30px;
                width: 70px;
                border-radius: 5px;
            }
        </style>

        <script>
        $(document).ready(function() {
            $('img').click(function () {
                $(this).fadeOut();
            });

            $('button').click(function () {
                $('img').fadeIn();
            });
            
        });
    </script>
    </head>
    <body>
        <div id="main">
            <div class="mainRow">
                <div class="row">
                    <img class=".hideimg" src="./DisplayingBlocks_images/dojocat.jpg" alt="dojocat" />
                    <img src="./DisplayingBlocks_images/heisencat.png" alt="heisencat" />
                    <img src="./DisplayingBlocks_images/linkcat.png" alt="linkcat" />
                    <img src="./DisplayingBlocks_images/ironcat.png" alt="ironcat" />
                    <img src="./DisplayingBlocks_images/defunktocat.png" alt="defunktocat" />
                </div>
                <div class="row">
                    <img src="./DisplayingBlocks_images/coder2.jpg" alt="coder2" />
                    <img src="./DisplayingBlocks_images/riddlocat.png" alt="riddlocat" />
                    <img src="./DisplayingBlocks_images/chellocat.jpg" alt="chellocat" />
                    <img src="./DisplayingBlocks_images/stormtroopocat.png" alt="stormtroopocat" />
                    <img src="./DisplayingBlocks_images/visionary.jpg" alt="visionary" />
                </div>
                <div class="row">
                    <img src="./DisplayingBlocks_images/cherry.jpg" alt="cherry" />
                    <img src="./DisplayingBlocks_images/oktobercat.png" alt="oktobercat" />
                    <img src="./DisplayingBlocks_images/mario.png" alt="mario" />
                    <img src="./DisplayingBlocks_images/cooler.png" alt="cooler" />
                    <img src="./DisplayingBlocks_images/jean-luc-picat.jpg" alt="jean-luc-picat" />
                </div>
                <div class="row">
                    <img src="./DisplayingBlocks_images/aidorucat.png" alt="aidorucat" />
                    <img src="./DisplayingBlocks_images/domo-cat.png" alt="domo-cat" />
                    <img src="./DisplayingBlocks_images/kantana.jpg" alt="kantana" />
                    <img src="./DisplayingBlocks_images/daftpunk.gif" alt="daftpunk" />
                    <img src="./DisplayingBlocks_images/codercat.jpg" alt="codercat" />
                </div>
                <button>Restore</button>
            </div>       
        </div>
    </body>
</html>
