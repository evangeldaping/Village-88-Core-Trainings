        $(document).ready(function () {
            //attach a click event listener to all the img tags when the document is ready
            $('img').click(function () {
                $(this).hide();
            });
        });
    </script>

<body>
    <img src="image1.jpg" id="image1" />
    <img src="image2.jpg" id="image2" />
    <img src="image3.jpg" id="image3" />
